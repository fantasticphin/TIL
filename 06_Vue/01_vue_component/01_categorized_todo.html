<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .todo-list{
    display: inline-block;
    width: 33%;
  }
  </style>
</head>
<body>
  <div id="app">
    <div id="todo-list">
      <h2>취업 준비</h2>
      <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
      <button @click="addTodo">+</button>
      <li v-for="todo in todos" v-bind:key="todo.id">
        <span>{{ todo.content }}</span>
        <button @click="removeTodo(todo.id)">x</button>
      </li>
    </div>
    <div id="todo-list">
        <h2>싸P</h2>
        <input type="text" v-model="newTodo1" v-on:keyup.enter="addTodo1">
        <button @click="addTodo1">+</button>
        <li v-for="todo in todos" v-bind:key="todo.id">
          <span>{{ todo.content }}</span>
          <button @click="removeTodo1(todo.id)">x</button>
        </li>
      </div>
    <div id="todo-list">
      <h2></h2>
      <input type="text" v-model="newTodo2" v-on:keyup.enter="addTodo2">
      <button @click="addTodo2">+</button>
      <li v-for="todo in todos" v-bind:key="todo.id">
        <span>{{ todo.content }}</span>
        <button @click="removeTodo2(todo.id)">x</button>
      </li>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todos: [],
        newTodo: '',
        todos1: [],
        newTodo1: '',
        todos2: [],
        newTodo2: '',
      },
      methods: {
				addTodo: function() {
				if (this.newTodo.length !== 0){
          this.todos.push({
            id: Date.now(),
            content: this.newTodo,
            completed: false,
          })
          this.newTodo = ''
        }
				},
				// 어제는 clearCompleted로 한번에 완료된 목록 삭제
				// 이번에는 특정 todo를 삭제!
				removeTodo: function(todoId) {
          this.todos = this.todos.filter((todo) => {
            return todo.id !== todoId
          })
        },
        addTodo1: function() {
				if (this.newTodo1.length !== 0){
          this.todos.push({
            id: Date.now(),
            content: this.newTodo1,
            completed: false,
          })
          this.newTodo1 = ''
        }
				},
				// 어제는 clearCompleted로 한번에 완료된 목록 삭제
				// 이번에는 특정 todo를 삭제!
				removeTodo1: function(todoId) {
          this.todos = this.todos.filter((todo) => {
            return todo.id !== todoId
          })
				}
      },
      addTodo2: function() {
				if (this.newTodo.length !== 0){
          this.todos.push({
            id: Date.now(),
            content: this.newTodo2,
            completed: false,
          })
          this.newTodo2 = ''
        }
				},
				// 어제는 clearCompleted로 한번에 완료된 목록 삭제
				// 이번에는 특정 todo를 삭제!
				removeTodo2: function(todoId) {
          this.todos = this.todos.filter((todo) => {
            return todo.id !== todoId
          })
				}
      }
    })
  </script>
</body>
</html>

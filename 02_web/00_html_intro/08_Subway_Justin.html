<h1>FORM</h1> <!-- 한 개만 사용-->
<p>주문서를 작성하여 주십시오</p>

<form action="" method=>
    <label for="">이름:</label>
    <input type="text" placeholder="이름을 입력해주세요."><br>
    <label for="">날짜:</label>
    <input type="date">

    <h2>1. 샌드위치 선택</h2>
    <input type="radio" name="sandwich" value="1">에그마요<br>
    <input type="radio" name="sandwich" value="2">이탈리안 비엘티<br>
    <input type="radio" name="sandwich" value="3">터키 베이컨 아보타도<br>
    <hr width="30%" align="left">

    <h2>2. 사이즈 선택</h2>
    <input type="number"min="15" max="30" step="15">
    <hr width="30%" align="left">

    <h2>3. 빵</h2>
    <select value="bread">
        <option value="1">허니오트</option>
        <option value="2" disabled>플렛 브래드</option>
        <option value="3">하티 이탈리안</option>
    </select>

    <h2>4. 야채와 소스</h2>
    
    <input type="checkbox" name="vegetable" value="1">토마토<br>
    <input type="checkbox" name="vegetable" value="2">오이<br>
    <input type="checkbox" name="vegetable" value="3">할라피뇨<br>
    <input type="checkbox" name="sauce" value="4">스위트 어니언<br>
    <input type="checkbox" name="sauce" value="5">마요네즈<br>
    <input type="checkbox" name="sauce" value="6">렌치드레싱<br>
    <br>
    <input type="submit" value ="주문할게요">
</form>

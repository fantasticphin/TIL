<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset ='UTF-8'>
        <title>HTML 실습</title>
        <body>

            <hr width = 30% align = 'left'>

            <h3>파이썬에서 숫자형은 아래와 같이 있다</h3>

                <li style = "list-style: lower-greek">float</li>

            </ol>

            <ol>
                <li>str</li>

                <li>tuple</li>
                <li>range</li>
            </ol> <!-- ordered list로 해당, 숫자로 나열됌-->
            <hr width = 30% align = 'left'>

                <ul> <!-- Unordered list로 해당됨, bullet point 로 처리-->

                </ul>

{% extends 'base.html' %} <!-- 지금 이 상황은 상속을 받은 것임, base.html 뼈대를 가져온 것-->

{% block body %}
    <h2 class="text-center">Articles</h2>
    {% for article in articles %}
    <p>글 번호: {{ article.id }}</p>
    <p>글 제목: {{ article.title }}</p>
    <p>글 내용: {{ article.content }}</p>
    <hr>
    {% endfor %}
    <a href="/articles/new/">[글 작성]</a>
{% endblock %}

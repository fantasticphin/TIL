{% extends 'base.html' %}

{% block body %}
<h1 class="text-center">여긴 새로운 페이지야</h1>
<form action="/articles/create/" method='POST'>
    {% csrf_token %}
    <label for="title">Title</label><br>
    <input type="text" id='title' name='title'><br>
    <label for="content">Content</label><br>
    <textarea name="content" id="content" cols="30" rows="10"></textarea><br> <!-- 내용이 많은 친구 -->
    <input type="Submit" value='함 적어봐~'>
</form>
<a href="/articles/" target='_self'></a>
{% endblock %}
